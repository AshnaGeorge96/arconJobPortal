<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100%"
  height="100%"
  viewBox="0 0 1200 500"
>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#811844" />
      <stop offset="50%" stop-color="#a83264" />
      <stop offset="100%" stop-color="#561530" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="white" rx="30" />

  <!-- Connection arrows -->
  <g stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round">
    <path d="M180 250 H370" />
    <path d="M580 250 H770" />
    <path d="M970 250 H1130" />
    <path d="M370 250 l-12 -8 l0 16 z" fill="url(#grad)" />
    <path d="M770 250 l-12 -8 l0 16 z" fill="url(#grad)" />
    <path d="M1130 250 l-12 -8 l0 16 z" fill="url(#grad)" />
  </g>

  <!-- Clients Circle -->
  <circle cx="120" cy="250" r="60" fill="#fce8f1" stroke="#811844" stroke-width="3" />
  <text x="120" y="245" font-size="20" text-anchor="middle" fill="#811844" font-weight="bold">Clients</text>
  <text x="120" y="270" font-size="12" text-anchor="middle" fill="#561530">Employers</text>

  <!-- Arcon Jobs Center -->
  <rect x="400" y="190" width="160" height="120" rx="20" fill="url(#grad)" stroke="#811844" stroke-width="3" />
  <text x="480" y="245" font-size="20" text-anchor="middle" fill="white" font-weight="bold">Arcon Jobs</text>
  <text x="480" y="270" font-size="12" text-anchor="middle" fill="#f7bfd8">Global Connector</text>

  <!-- Partners Circle -->
  <circle cx="880" cy="250" r="60" fill="#fce8f1" stroke="#811844" stroke-width="3" />
  <text x="880" y="245" font-size="20" text-anchor="middle" fill="#811844" font-weight="bold">Partners</text>
  <text x="880" y="270" font-size="12" text-anchor="middle" fill="#561530">Recruiters</text>

  <!-- Candidates Circle -->
  <circle cx="1160" cy="250" r="35" fill="#fff2f6" stroke="#811844" stroke-width="2" />
  <text x="1160" y="255" font-size="12" text-anchor="middle" fill="#811844" font-weight="bold">Candidates</text>

  <!-- Labels -->
  <text x="280" y="200" font-size="14" fill="#561530" font-style="italic">Job Roles →</text>
  <text x="680" y="200" font-size="14" fill="#561530" font-style="italic">Verified Listings →</text>
  <text x="1020" y="200" font-size="14" fill="#561530" font-style="italic">Matched Candidates →</text>
</svg>
